apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    virtual-server.f5.com/multiClusterServices: '[{"clusterName": "openshift-4-11", "serviceName":
          "tea-svc", "namespace": "default", "port": 8080 }]'
    # you can define either service port or target port in the port value
  labels:
    f5type: systest
  name: cafe-tea-edge
  namespace: default
spec:
  host: cafe.example.com
  path: "/tea"
  port:
    targetPort: 8080
  to:
    kind: Service
    name: tea-svc
